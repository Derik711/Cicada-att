<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/cadastro.css" rel="stylesheet">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">CICADA</div>
        <h2 class="text-center mb-4">Crie sua conta</h2>
        
        <form id="formCadastro">
            <!-- Tipo de Cadastro -->
            <div class="form-group">
                <label class="form-label">Você é:</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="candidato" value="candidato" checked>
                        <label class="form-check-label" for="candidato">
                            Candidato (busco oportunidades)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="empresa" value="empresa">
                        <label class="form-check-label" for="empresa">
                            Empresa (quero anunciar vagas)
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Dados Pessoais -->
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo *</label>
                <input type="text"  placeholder="Nome completo" class="form-control" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" placeholder="Exemplo@email.com" class="form-control" id="email" required>
            </div>
            
            <!-- Campo dinâmico CPF/CNPJ -->
            <div class="form-group">
                <label id="labelDocumento" for="documento" class="form-label">CPF *</label>
                <input type="text" placeholder="000.000.000-00" class="form-control dynamic-field" id="documento" required>
                <small id="helpDocumento" class="form-text text-muted">Informe seu CPF</small>
            </div>
            
            <div class="form-group">
                <label for="telefone" class="form-label">Telefone *</label>
                <input type="tel" placeholder="(00) 0 0000-0000" class="form-control" id="telefone" required>
            </div>
            
            <!-- Senha -->
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="senha" class="form-label">Senha *</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                    <input type="password" class="form-control" id="confirmarSenha" required>
                </div>
            </div>
            
            <!-- Termos -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">
                    Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a> *
                </label>
            </div>
            
            <button type="submit" class="btn btn-cadastrar mt-3">Cadastrar</button>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>

    <footer>
        2025 Cicada - Todos os direitos reservados
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para controle do formulário -->
    <script src="cadastro.js"></script>
</body>
</html>
