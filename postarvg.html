<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Vaga - Cicada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/postarvg.css">
</head>
<body>
    <!-- Cabeçalho com informações da empresa -->
    <div class="header-empresa">
        <img src="https://via.placeholder.com/60?text=Empresa" alt="Logo da empresa" class="logo-empresa">
        <div>
            <h3 class="mb-0">Tech Solutions Brasil</h3>
            <p class="mb-0">Publicar nova vaga</p>
        </div>
    </div>

    <!-- Container principal do formulário -->
    <div class="postagem-container">
        <form id="formVaga">
            <!-- Informações Básicas -->
            <fieldset>
                <legend>Informações da Vaga</legend>
                <div class="form-group">
                    <label for="titulo" class="form-label">Título da Vaga *</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ex: Desenvolvedor Front-end Júnior" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição da Vaga *</label>
                    <textarea class="form-control" id="descricao" rows="5" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="tipoContrato" class="form-label">Tipo de Contrato *</label>
                        <select class="form-select" id="tipoContrato" required>
                            <option value="">Selecione...</option>
                            <option value="estagio">Estágio</option>
                            <option value="clt">CLT</option>
                            <option value="pj">PJ</option>
                            <option value="aprendiz">Aprendiz</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="modalidade" class="form-label">Modalidade *</label>
                        <select class="form-select" id="modalidade" required>
                            <option value="">Selecione...</option>
                            <option value="presencial">Presencial</option>
                            <option value="remoto">Remoto</option>
                            <option value="hibrido">Híbrido</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Localização e Salário -->
            <fieldset>
                <legend>Localização e Remuneração</legend>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="localizacao" class="form-label">Localização *</label>
                        <input type="text" class="form-control" id="localizacao" placeholder="Ex: São Paulo/SP" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="vagasDisponiveis" class="form-label">Vagas Disponíveis *</label>
                        <input type="number" class="form-control" id="vagasDisponiveis" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="salarioMin" class="form-label">Salário Mínimo (opcional)</label>
                        <input type="text" class="form-control" id="salarioMin" placeholder="Ex: 3000.00">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="salarioMax" class="form-label">Salário Máximo (opcional)</label>
                        <input type="text" class="form-control" id="salarioMax" placeholder="Ex: 4500.00">
                    </div>
                </div>
            </fieldset>

            <!-- Requisitos -->
            <fieldset>
                <legend>Requisitos</legend>
                <div class="form-group">
                    <label class="form-label">Requisitos Obrigatórios *</label>
                    <div id="requisitosContainer">
                        <div class="d-flex mb-2">
                            <input type="text" class="form-control requisito-input" placeholder="Ex: Conhecimento em HTML/CSS">
                            <button type="button" class="btn btn-outline-success ms-2" onclick="adicionarRequisito()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                    <small class="text-muted">Adicione pelo menos um requisito</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Diferenciais (opcional)</label>
                    <div id="diferenciaisContainer">
                        <div class="d-flex mb-2">
                            <input type="text" class="form-control diferencial-input" placeholder="Ex: Experiência com React">
                            <button type="button" class="btn btn-outline-secondary ms-2" onclick="adicionarDiferencial()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Benefícios -->
            <fieldset>
                <legend>Benefícios</legend>
                <div class="beneficios-container">
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio1" name="beneficios" value="Vale-refeição">
                        <label for="beneficio1">Vale-refeição</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio2" name="beneficios" value="Vale-alimentação">
                        <label for="beneficio2">Vale-alimentação</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio3" name="beneficios" value="Plano de saúde">
                        <label for="beneficio3">Plano de saúde</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio4" name="beneficios" value="Plano odontológico">
                        <label for="beneficio4">Plano odontológico</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio5" name="beneficios" value="Gympass">
                        <label for="beneficio5">Gympass</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio6" name="beneficios" value="Home office">
                        <label for="beneficio6">Home office</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio7" name="beneficios" value="Horário flexível">
                        <label for="beneficio7">Horário flexível</label>
                    </div>
                    <div class="beneficio-check">
                        <input type="checkbox" id="beneficio8" name="beneficios" value="Bonus">
                        <label for="beneficio8">Bônus/PLR</label>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="outrosBeneficios" class="form-label">Outros Benefícios (opcional)</label>
                    <textarea class="form-control" id="outrosBeneficios" rows="2" placeholder="Descreva outros benefícios oferecidos"></textarea>
                </div>
            </fieldset>

            <div class="d-flex justify-content-end mt-4 mx-3">
                <button type="submit" class="btn btn-publicar">
                    <i class="bi bi-send"></i> Publicar Vaga
                </button>
            </div>
        </form>
    </div>

    <footer>
        2025 Cicada - Todos os direitos reservados
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para controle do formulário -->
    <script src="postarvg.js"></script>
</body>
</html>
